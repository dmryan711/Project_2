        <div class="div-animate"> 
            <div class="div-closed">
                    NAME TBD
                </div>

                <div class="container div-open" id="search"> 
                        <select id="input-grade" class="custom-select mr-sm-2">
                                <option value="Select a Grade">Select a Grade</option>
                                <option value="pk" data-name="Pre-K">Pre-K</option>
                                <option value="k" data-name="Kindergarten">Kindergarten</option>
                                <option value="1" data-name="Grade 1">Grade 1</option>
                                <option value="2" data-name="Grade 2">Grade 2</option>
                                <option value="3" data-name="Grade 3">Grade 3</option>
                                <option value="4" data-name="Grade 4">Grade 4</option>
                                <option value="5" data-name="Grade 5">Grade 5</option>
                                <option value="6" data-name="Grade 6">Grade 6</option>
                                <option value="7" data-name="Grade 7">Grade 7</option>
                                <option value="8" data-name="Grade 8">Grade 8</option>
                                <option value="9" data-name="Grade 9">Grade 9</option>
                                <option value="10" data-name="Grade 10">Grade 10</option>
                                <option value="11" data-name="Grade 11">Grade 11</option>
                                <option value="12" data-name="Grade 12">Grade 12</option>
                              </select>
                <button class="btn btn-dark" id="search-btn">SEARCH</button>
                </div>
            </div>

    
       
  
            
<!-- Modal Alert Grade Needed -->
<div class="modal fade" id="modal-required-grade" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="answer-all">GRADE REQUIRED</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-dark" data-dismiss="modal">OK</button>
            </div>
          </div>
        </div>
      </div>
